<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background-color: #a5cfe3;">
    <div class="form-container p-4">
      <div class="form-title mb-4">Update Patient</div>
      <form [formGroup]="updatedPatientForm">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="specialization">Age: </label>
          <input type="number" id="age" name="age" formControlName="age" required class="form-control">
        </div>
        <div class="form-group">
            <label for="specialization">Gender: </label>
            <input type="text" id="gender" name="gender" formControlName="gender" required class="form-control">
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="tel" id="contactNumber" name="contactNumber" formControlName="contactNumber" required class="form-control">
        </div>
        <div class="form-group">
            <label for="specialization">Doctor Id: </label>
            <input type="id" id="doctorId" name="doctorId" formControlName="doctorId" required class="form-control">
        </div>
        <button type="submit" class="btn btn-bg-color" (click)="updatePatient()">Update</button>
      </form>
    </div>
  </div>
