<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background-color: #a5cfe3;">
  <div class="form-container p-4" *ngIf="updatedPatientForm">
    <div class="form-title mb-4">Update Patient</div>
    <form [formGroup]="updatedPatientForm" (ngSubmit)="updatePatient()">
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required formControlName="name" class="form-control">
        <div *ngIf="updatedPatientForm.get('name')?.invalid && updatedPatientForm.get('name')?.touched" class="text-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" formControlName="age" required class="form-control">
        <div *ngIf="updatedPatientForm.get('age')?.invalid && updatedPatientForm.get('age')?.touched" class="text-danger">Age is required</div>
      </div>
      <div class="form-group">
        <label for="gender">Gender: </label>
        <input type="text" id="gender" name="gender" formControlName="gender" required class="form-control">
        <div *ngIf="updatedPatientForm.get('gender')?.invalid && updatedPatientForm.get('gender')?.touched" class="text-danger">Gender is required</div>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number: </label>
        <input type="tel" id="contactNumber" name="contactNumber" formControlName="contactNumber" required class="form-control">
        <div *ngIf="updatedPatientForm.get('contactNumber')?.invalid && updatedPatientForm.get('contactNumber')?.touched" class="text-danger">Contact Number is required</div>
      </div>
      <div class="form-group">
        <label for="doctorId">Doctor ID: </label>
        <input type="text" id="doctorId" name="doctorId" formControlName="doctorId" required class="form-control">
        <div *ngIf="updatedPatientForm.get('doctorId')?.invalid && updatedPatientForm.get('doctorId')?.touched" class="text-danger">Doctor ID is required</div>
      </div>
      <button type="submit" class="btn btn-bg-color" [disabled]="updatedPatientForm.invalid">Update</button>
    </form>
  </div>
</div>
