<div style="background-color: #a5cfe3; padding: 20px; color: black; font-family: 'Montserrat', sans-serif;">
    <div class="container">
      <div class="text-center">
        <h1>Medical Records</h1>
      </div>
      <div *ngIf="medicines && medicines.length > 0; else noMeds">
        <div class="card mb-3" *ngFor="let med of medicines">
          <div class="card-body">
            <h5 class="card-title">Drug: {{ med.name }}</h5>
            <p class="card-text">Id: {{ med.medicineId }}</p>
            <p class="card-text">Manufacturer: {{ med.manufacturer }}</p>
            <p class="card-text">Price: {{ med.price }}</p>
            <p class="card-text">Quantity: {{ med.quantity }}</p>
            <div class="row justify-content-end">
              <div class="col-auto">
                <div class="mb-2">
                    <button class="btn btn-bg-color" routerLink="/medicines/{{med.medicineId}}">Update</button>
                </div>
                <div>
                  <button class="btn btn-bg-color" (click)="deleteMed(med.medicineId)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noMeds>
        <p>No medicine available.</p>
      </ng-template>
      <button class="btn btn-bg-color float-right" routerLink="/medicines/create">Add New Medicine</button>
    </div>
</div>
