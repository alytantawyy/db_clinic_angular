<!-- appointment.component.html -->
<div style="background-color: #a5cfe3; padding: 20px; color: black; font-family: 'Montserrat', sans-serif;">
    <div class="container">
      <div class="text-center">
        <h1>Appointments</h1>
      </div>
      <div *ngIf="appointments && appointments.length > 0; else noAppointments">
        <div class="card mb-3" *ngFor="let appointment of appointments">
          <div class="card-body">
            <h5 class="card-title">Appointment with Dr. {{ appointment.doctor.name }}</h5>
            <p class="card-text">Patient: {{ appointment.patient.name }}</p>
            <p class="card-text">Date & Time: {{ appointment.dateTime }}</p>
            <p class="card-text">Notes: {{ appointment.notes }}</p>
            <div class="row justify-content-end">
              <div class="col-auto">
                <div class="mb-2">
                  <button class="btn btn-bg-color" routerLink="/appointments/{{appointment.id}}">Update</button>
                </div>
                <div>
                  <button class="btn btn-bg-color" (click)="deleteAppointment(appointment.id)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noAppointments>
        <p>No appointments available.</p>
      </ng-template>
      <button class="btn btn-bg-color float-right" routerLink="/appointments/create">Add New Appointment</button>
    </div>
</div>
