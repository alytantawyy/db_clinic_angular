<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background-color: #a5cfe3;">
    <div class="form-container p-4">
      <div class="form-title mb-4">Update Medication</div>
      <form [formGroup]="updatedMedicineForm">
        <div class="form-group">
            <label for="name">Medication Name: </label>
            <input type="text" id="name" name="name" required formControlName="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="manufacturer">Manufacturer: </label>
            <input type="text" id="manufacturer" name="manufacturer" formControlName="manufacturer" required class="form-control">
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" formControlName="price" required class="form-control">
          </div>
          <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" formControlName="quantity" required class="form-control">
            </div>
        <button type="submit" class="btn btn-bg-color" (click)="updateMed()">Update</button>
      </form>
    </div>
  </div>
